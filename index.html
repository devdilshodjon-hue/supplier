    <!-- Loading screen for better perceived performance -->
    <div id="loading-screen" class="loading-screen" aria-label="Sahifa yuklanmoqda">
      <div style="display: flex; align-items: center; gap: 12px;">
        <div style="width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite;"></div>

      </div>
    </div>

    <div id="root" role="main"></div>

    <!-- Critical JavaScript -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loadingScreen.remove(), 300);
        }
      });
    </script>

    <!-- Inline critical CSS animation -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
